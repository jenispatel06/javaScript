    <style>
        body {
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: azure;
        }

        #center-div {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            font-weight: bold;
            font-size: 2rem;
        }
        select {
            width: 8vw; 
        }

        fieldset {
            width: 20vw;
            display: flex;
            gap: 10%;
            margin: 10px;
        }

        button {
            width: 8vw;
        }
    </style>
</head>

<body>

    <div id="center-div">
        JENIS
    </div>

    <fieldset>
        <legend>BORDER</legend>
        <select name="borderColor" id="borderColor">
            <option value="">Select</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="grey">Grey</option>
        </select>

        <button type="button" onclick="styleColor('borderColor')">Set Border</button>
    </fieldset>

    <fieldset>
        <legend>BACKGROUND</legend>
        <select name="bgColor" id="bgColor">
            <option value="">Select</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="grey">Grey</option>
        </select>

        <button type="button" onclick="styleColor('bgColor')">Set Background</button>
    </fieldset>

    <fieldset>
        <legend>TEXT COLOR</legend>
        <select name="txtColor" id="txtColor">
            <option value="">Select</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="grey">Grey</option>
        </select>

        <button type="button" onclick="styleColor('txtColor')">Set Text Color</button>
    </fieldset>


    <script>

            function styleColor( property, message = "Please select value" ) {
                if(typeof property !== 'string') {
                    throw new Error(`Property parameter is required!`);
                }

                let propertyValue = '';
                const propertyObj = document.getElementById(property);
                propertyValue = propertyObj.value;
              
                if ( propertyValue === "" ) {
                    alert(message);
                    propertyObj.focus();
                    return false;
                }
                const divObj = document.getElementById('center-div');
                divObj.style[property] = propertyValue;
            };
