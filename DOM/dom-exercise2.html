<!DOCTYPE html>
<html lang="en">

<body>

    <div>
        First Name:
        <input type="text" id="fname" name="name" value="Jenis" />
        Last Name:
        <input type="text" id="lname" name="name" value="Patel" />

        <button onclick="getValue(this)">Submit</button>
    </div>
    <script>
        function getValue() {

            const firstName = document.getElementById("fname").value;
            const lastName = document.getElementById("lname").value;
            const name = (`${firstName} ${lastName}`);
            document.write(name);

        }
    </script>
