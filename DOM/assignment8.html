        function fun_checkAll(obj) {
            const isChecked = obj.checked;
            const inputs = document.getElementsByClassName('languages');
            for (const input of inputs) {
                if (!isChecked) {
                    input.removeAttribute('checked');
                } else {
                    input.setAttribute('checked', isChecked);
                }
            }
