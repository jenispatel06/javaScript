        function inserDashes(ele) {
            const num = ele.toString();
            const res = [];
            for (let i = 0; i < num.length; i++) {
                if (num[i - 1] % 2 === 0 && num[i] % 2 === 0) {
                    res.push('-');
                    res.push(num[i]);
                } else {
                    res.push(num[i]);
                }
            }

        // 8. Write a JavaScript program to find the most frequent item in an array.

        console.log("")
        console.log("--------->ANSWER 8:")

        const arr2 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3, 3];
        function frequent(arr) {
            let count = 0;
            let mostFrequent = 1;
            let item;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        count++;
                    };
                    if (mostFrequent < count) {
                        mostFrequent = count;
                        item = arr[i];
                    };
                };
                count = 0;
            };
            return item;
        };
        console.log(frequent(arr2));

        function shuffle(arr) {
            let length = arr.length;
            let index;
            let temp;
            while (length > 0) {
                index = Math.floor(Math.random() * length);
                length--;
                temp = arr[length];
                arr[length] = arr[index];
                arr[index] = temp;
            }

        // 21. Write a JavaScript program to flatten a nested (any depth) array. If you pass shallow, the array will only be flattened to a single level.

        console.log("")
        console.log("--------->ANSWER 21:")

        function flatten(arr, shallow, isArray) {
            if (!isArray) {
                isArray = [];
            };
            if (shallow) {
                return isArray.concat.apply(isArray, arr);
            }
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].constructor == Array) {
                    flatten(arr[i], shallow, isArray);
                } else {
                    isArray.push(arr[i]);
                }
            }
            return isArray;
        }

        console.log( flatten([1, [2], [3, [[4]]], [5, 6]]));

        // 29. Write a JavaScript function to fill an array with values (numeric, string with one character) within supplied bounds.

        console.log("")
        console.log("--------->ANSWER 29:")

        function num_string_range(start, end, step) {
            let range = [];
            if ((step === 0) || (typeof (start) === "undefined" || typeof (end) === "undefined") || (typeof (start) !== typeof (end))) {
                return false;
            }
            if (end < start) {
                step = -step;
            }
            if (typeof (start) === "number") {

                while (step > 0 ? end >= start : end <= start) {
                    range.push(start);
                    start += step;
                }
            }
            else if (typeof (start) == "string") {
                if (start.length != 1 || end.length != 1) {
                    throw TypeError("Strings with one character are supported.");
                }
                start = start.charCodeAt(0);
                end = end.charCodeAt(0);
                while (step > 0 ? end >= start : end <= start) {
                    range.push(String.fromCharCode(start));
                    start += step;
                }
            }
            else {
                throw TypeError("Only string and number are supported");
            }
            return range;
        }

        console.log( num_string_range('a', "z", 2));
        console.log( num_string_range("Z", "A", 2));
        console.log( num_string_range(0, -5, 1));
        console.log( num_string_range(0, 25, 5));
        console.log( num_string_range(20, 5, 5));

        function merge_array(arr1, arr2) {
            let result = [];
            let arr = arr1.concat(arr2);
            let length = arr.length;
            let assoc = {};

            while (length--) {
                let item = arr[length];

                if (!assoc[item]) {
                    result.unshift(item);
                    assoc[item] = true;
                }
            }

            return result;
        }
