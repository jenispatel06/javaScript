<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
            opacity: 10%;
        }
    </style>
</head>

<body>
    <script>

        const n = 8;

        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
                if ((j == 1 && i != 1) ||
                    (j == n && i != 1) ||
                    (i == 1 && j != 1 && j != n) ||
                    (i == n/2)
                ) {
                    document.write('* ');
                } else {
                    document.write(`<span class="red">* </span>`);
                }
            }
            document.write('<br/>');
        }
        console.log("<hr>")



    </script>
</body>

</html>
